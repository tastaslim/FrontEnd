	let list = [1, 2, 3, 4, 4, 6, 12];
	let product = 15;
	let count = 0;
	let i = 0;
	let j = list.length - 1;
	while (i < j) {
		if (list[i] * list[j] <= product) {
			let k = j - i;
			count += k;
			i += 1;
		} else {
			j -= 1;
		}
	}
	document.write('<br>', count);
