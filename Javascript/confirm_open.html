<body>
	<script type="text/javascript">
		function runFun() {
			let m = confirm('Do you want to leave this page and visit W3School');

				open('https://www.w3schools.com/JSREF/jsref_obj_array.asp');

	<button type="submit" onclick="runFun()">clickMe</button>
